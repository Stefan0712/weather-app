<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Weather app</title>
</head>
<body>  
    <div class="main-container">
            <div class="main">
                <div class="initialMenu">
                    <div class="textBg"></div>
                    <h1>Enter a location and press Enter</h1>
                    <input type="text" name="searchBar" id="search-bar">
                    
                </div>
                <div class="current">

                    <div id="locName">Location</div>
                    <div id="condition">Condition</div>
                    <img id="condIcon">
                    <div id="last-update">Last update</div>
                    <div id="temp">Temperature C</div>
                    
                    <div id="feels-like">Feels like C</div>
                    
                    <div id="wind-dir">Wind direction</div>
                    <img id="arrow" src="./imgs/arrow.svg">
                    <div id="wind-speed">Wind speed</div>
                    <div id="precip">Precipitations</div>
                    <div id="humid">Humidity</div>
                    <div id="uv">UV</div>
                </div>
                <div class="future"></div>
            </div>
            <div class="menu">
                <div class="inputs">

                    
                    <button type="button" id="search-button" onclick="setData()">Search</button>
                </div>
            </div>
           
        
    </div>

</body>
</html>

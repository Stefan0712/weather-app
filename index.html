<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Weather app</title>
</head>
<body>
    <div class="header">
        <input type="text" name="searchBar" id="search-bar">
        <button type="button" id="search-button" onclick="setData()">Search</button>
    </div>
    <div class="main-container">
            <div class="main">
                <div id="country">Country</div>
                <div id="locName">Location</div>
                <div id="condition">Condition</div>
                <div id="last-update">Last update</div>
                <div id="tempC">Temperature C</div>
                <div id="tempF">Temperature F</div>
                <div id="feels-likeC">Feels like C</div>
                <div id="feels-likeF">Feels like F</div>
                <div id="wind-dir">Wind direction</div>
                <div id="wind-speed">Wind speed</div>
                <div id="precip">Precipitations</div>
                <div id="humid">Humidity</div>
                <div id="uv">UV</div>
            </div>
            <div class="future">
                
            </div>
           
        
    </div>

</body>
</html>

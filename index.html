<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Weather app</title>
</head>
<body>  
    
    <div class="loading-screen">
        <h1 style="color: rgba(71, 70, 70, 0.692)">Loading...</h1>
        <img id="loading-icon" src="imgs/loading.png">
    </div>
    
        <nav>
            <div class="search firstRun">
                <input type="text" name="searchBar" id="search-bar" placeholder="Enter location">
                <button id="search-btn"><img src="/imgs/search.png" onclick="search()"></button>
            </div>
        </nav>
        <div class="main hide">
            <div class="current">
                <div class="general-info">
                    <div class="today-card">
                        <div class="current-date">
                            <div>
                                <div>Today</div>
                                <div id="date-now"></div>
                            </div>
                            <img src="" class="icons" id="weather-status-icon"></img>
                        </div>
                        <div id="temp"></div>
                        <div class="location">
                            <img id="location-icon" src="imgs/location.png">
                            <div id="location-name"></div>
                        </div>
                    </div>
                        <div class="future"></div>
                    
                </div>
                
                    <div class="more-info">
                        <div class="more-info-cards">
                            <div>SUNRISE</div>
                            <div id="sunrise"></div>
                            <img class="icons" src="imgs/sunrise.png" id="sunrise-icon">
                        </div>
                        <div class="more-info-cards">
                            <div>SUNSET</div>
                            <div id="sunset"></div>
                            <img class="icons" src="imgs/sunset.png" id="sunset-icon">
                        </div>
                        <div class="more-info-cards">
                            <div>PRECIPITATION</div>
                            <div id="precipitation"></div>
                            <img class="icons" src="imgs/precipitation.png" id="precip-icon">
                        </div>
                        <div class="more-info-cards">
                            <div>HUMIDITY</div>
                            <div id="humidity"></div>
                            <img class="icons" src="imgs/humidity.png" id="humidity-icon">
                        </div>
                        <div class="more-info-cards">
                            <div>WIND</div>
                            <div id="wind"></div>
                            <img class="icons" src="imgs/wind.png" id="wind-icon">
                        </div>
                        <div class="more-info-cards">
                            <div>WIND DIRECTION</div>
                            <div id="wind-dir"></div>
                            <img class="icons" src="imgs/arrow.png" id="wind-dir-icon">
                        </div>
                        <div class="more-info-cards">
                            <div>FEELS LIKE</div>
                            <div id="feels-like"></div>
                            <img class="icons" src="imgs/feelslike.png" id="feels-like-icon">
                        </div>
                        <div class="more-info-cards">
                            <div>UV</div>
                            <div id="uv"></div>
                            <img class="icons" src="imgs/uv.png" id="uv-icon">
                        </div>
                        
                    </div>
                
                
                
            </div>
            
        </div>
            
           
        
    

</body>
</html>
